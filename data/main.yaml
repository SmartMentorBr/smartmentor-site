features:
  - img: diagnostic.svg
    title: Diagnóstico
    subtitle: Tenha a orientação certa para o seu momento
    description: >
      A partir da análise das suas informações vamos identificar 
      suas necessidades e direcionar para o mentor que irá te 
      auxiliar a atingir o próximo nível do seu negócio.

  - img: mentorship.svg
    title: Mentoria
    subtitle: Mentoria especializada para o seu negócio
    description: >
      Receba recomendações de mentores selecionados 
      que têm experiência real de mercado e passam 
      por uma avaliação contínua pra garantir 
      a excelência das mentorias.

  - img: follow-up.svg
    title: Acompanhamento
    subtitle: Saiba o que precisa pra ir do ponto A ao B
    description: >
      Receba recomendações de melhorias para 
      as necessidades mapeadas do seu estágio

howItWorks:
  - lottie: lottie-1.json
    title: Diagnóstico
    content: >
      Faça um diagnostico de 3 passos pra saber o nivel de maturidade da sua empresa

  - lottie: lottie-2.json
    title: Recomendação
    content: >
      Receba recomendações de melhorias para as necessidades mapeadas do seu estágio

  - lottie: lottie-3.json
    title: Orientação
    content: >
      Após as recomendações voce receberá proposta de mentores qualificados para a sua solução

